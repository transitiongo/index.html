<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验真结果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      max-width: 1080px;
      overflow-x: hidden;
      margin: 0 auto !important;
    }
    .demo_case {
      width: 100%;
    }
      img {
      width: 10rem
    }

  </style>
</head>
<body>
  <div class="demo_case">
    <img src='https://i.niupic.com/images/2020/07/01/8lGa.jpg' />
  </div>
  <script>
    !(function (w, d) {
      function setFontSize() {
        var clientWidth = document.documentElement.clientWidth;
        if (clientWidth >= 1080) {
          clientWidth = 1080;
        }
        document.documentElement.style.fontSize = (clientWidth / 10) + 'px';
        document.body.style.fontSize = 16 + 'px';
      }
      setFontSize();
      w.addEventListener('resize', setFontSize);
    })(window, document)
  </script>
</body>
</html>
